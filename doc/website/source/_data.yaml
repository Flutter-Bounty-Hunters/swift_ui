# Configuration for the package that this website documents.
package:
  name: swift_ui
  title: Swift UI
  description: A Flutter port of Swift UI
  is_on_pub: true
  github:
    url: https://github.com/flutter-bounty-hunters/swift_ui
    organization: flutter-bounty-hunters
    name: swift_ui
  discord: 
  sponsorship: https://flutterbountyhunters.com

# Configuration of the GitHub plugin for loading info about GitHub repositories.
github:
  contributors:
    repositories:
      - { organization: flutter-bounty-hunters, name: swift_ui }

# The default layout applied to all pages in this website.
layout: layouts/docs_page.jinja

# The global navigation manu for all documentation pages in this website.
navigation:
  show_contributors: true
  items:
    - title: Welcome
      url: /

    - title: "Get Started"
      url: /get-started

    - title: Guides
      tag: guides
      sortBy: navOrder

    - title: Concepts
      tag: concepts
      sortBy: navOrder
